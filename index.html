<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan 2026 | Stavanger</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="sun" id="sun"></div>

<header>
<h1>Ramadan 2026</h1>
<p class="location">Tiden følger Stavanger, Norge</p>
<div class="clock" id="clock"></div>
</header>

<main>

<section class="status-card">
<h2>Status</h2>
<p id="dayCounter"></p>

<div class="progress-container">
<svg width="220" height="220">
<circle cx="110" cy="110" r="100" class="bg-circle"/>
<circle id="progressCircle" cx="110" cy="110" r="100" class="progress-circle"/>
</svg>
<div class="progress-text" id="progressText"></div>
</div>
</section>

<section id="importantSection"></section>

</main>

<footer>
<p>Ramadan Mubarak ✨</p>
</footer>

<script src="script.js"></script>
</body>
</html>
